<div class="container">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Employee Name</label>
        <input type="text" [(ngModel)]="emp.emp_name" class="form-control" id="emp_name" name="emp_name"
          placeholder="Enter your Employee name" required>

      </div>
      <div class="form-group">
        <label for="name">DOJ</label>
        <input type="date" [(ngModel)]="emp.doj" class="form-control" id="doj" name="doj" placeholder="Enter your doj"
          required>

      </div>

      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
    </form>

  </div>
</div>
